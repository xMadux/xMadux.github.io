<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order summary component</title>
</head>
<body>
    <main class="container">
       <section class="content-card">
         <div class="box-image-hero">
            <img src="img/illustration-hero.svg" alt="ilustração-hero escutando música">
         </div> <!--div da imagem-->

         <div class="titulo">
            <h2>Order Summary</h2>
         </div> <!--titulo do card-->

         <div class="content-paragraph">
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
         </div> <!--conteudo do paragrafo-->

         <div class="informations">
            <div class="icon-music">
              <img src="img/icon-music.svg" alt="icone de musica">
            </div> <!--div do icon da musica-->

            <div class="content-plan">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
            </div> <!--div do conteudo plano anual-->

            <div class="change">
                <a href="#">Change</a>
            </div> <!--change-->
         
        </div> <!--informações como plano anual-->

        <div class="btn">
            <button>Proceed to Payment</button>
        </div> <!--botao-->

        <div class="cancel">
            <a href="#">Cancel Order</a>
        </div> <!--cancel order-->
       
        </section> <!--conteudo do card-->

    </main> <!--fim do container-->
</body>
</html>
