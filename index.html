<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main class="container">
       <section class="content-card">
         <div class="img-box active active-color">
            <img src="img/image-equilibrium.jpg" alt="Image Equilibrium">
         </div> <!--imagem-->

         <h2 class="titulo-principal">Equilibrium #3429</h2>
         <p class="text">Our Equilibrium collection promotes balance and calm.</p>

         <div class="icons linha">
            <div class="icon-1">
                <label for="iconeOne"><img src="img/icon-ethereum.svg" alt="Icon Ethereum"></label>
                <span id="iconeOne">0.041 ETH</span>
            </div> <!--icone 1-->

            <div class="icon-2">
                <label for="iconeTwo"><img src="img/icon-clock.svg" alt="Icon clock"></label>
                <span id="iconeTwo">3 days left</span>
            </div> <!--icone 2-->
               
        </div> <!--div dos icones-->

        <div class="avatar-box">
          <label for="avatar"><img src="img/image-avatar.png" alt="Image avatar"></label>
          <p id="avatar">Creation of <span>Jules Wyvern</span></p>
        </div> <!--div do carinha-->

       </section> <!--conteudo do card-->

    </main> <!--fim do container-->
  </body>
</html>
